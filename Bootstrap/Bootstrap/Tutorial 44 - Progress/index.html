<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <style>
      .red
      {
        color: white;
        background-color: red;
    }

    .green
    {
        color: white;
        background-color: green;
    }

    .blue
    {
        color: white;
        background-color: blue;
    }
</style>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        	<br />

        	<div class="progress progress-bar" style="width: 0%;">
        		0%
        	</div>

        	<div class="progress progress-bar" style="width: 25%;">
        		25%
        	</div>

        	<div class="progress progress-bar" style="width: 50%;">
        		50%
        	</div>

        	<div class="progress progress-bar" style="width: 75%;">
        		75%
        	</div>

        	<div class="progress progress-bar" style="width: 89%;">
        		89%
        	</div>

        	<!-- IE 9 support -->
        	<div class="progress" value="89" max="100">
        		<div class="progress">
        			<span class="progress-bar" style="width: 89%;">89%</span>
        		</div>
        	</div>

        	<div class="progress progress-bar bg-success" style="width: 25%;">
        		25%
        	</div>

        	<div class="progress progress-bar bg-info" style="width: 50%;">
        		50%
        	</div>

        	<div class="progress progress-bar bg-warning" style="width: 75%;">
        		75%
        	</div>

        	<div class="progress progress-bar bg-danger" style="width: 89%;">
        		89%
        	</div>

        	<div class="progress progress-bar progress-bar-striped" style="width: 25%;">
        		25%
        	</div>

        	<div class="progress progress-bar bg-success progress-bar-striped" style="width: 25%;">
        		25%
        	</div>

        	<div class="progress progress-bar bg-info progress-bar-striped" style="width: 50%;">
        		50%
        	</div>

        	<div class="progress progress-bar bg-warning progress-bar-striped" style="width: 75%;">
        		75%
        	</div>

        	<div class="progress progress-bar bg-danger progress-bar-striped" style="width: 89%;">
        		89%
        	</div>
        </div>
    </div>
</div>

</body>
</html>
